
# A local development configuration file for Supabase CLI

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
port = 54320
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
anonymous_users_enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 15

[functions]
verify_jwt = false

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"
